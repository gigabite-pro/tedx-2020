<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Normal CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/abc159cb0a.js" crossorigin="anonymous"></script>


    <title>Tedx@Aisg-46</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md" id="nav">
      <a href="index.html" class="brand"><h2>TEDx</h2></a>
      <button class="navbar-toggler navbar-dark" data-toggle="collapse" data-target=".menu">
        <span class="navbar-toggler-icon"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse nav menu">
        <ul class="navbar-nav nav-align">
          <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="/speakers.hmtl" class="nav-link">Speakers</a></li>
          <li class="nav-item"><a href="/team.html" class="nav-link">Team</a></li>
        </ul>
      </div>
    </nav>

    <div class="container main">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="main-head">
            <span>TED<sup>x</sup></span>Youth@AISG46
          </h1>
          <h2 class="sub-head">
            <span>x</span> = independently organized TED event
          </h2>
          <h2 class="date mt-3">
            19<sup>th</sup> December, 2020
          </h2>
          <h2 class="date mt-2" style="font-size: 1.5rem;">
            3pm - 5pm
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <a type="button" data-toggle="modal" data-target="#myModal">
            <div class="box-outer">
              <div class="main_box">
                <div class="play">
                  <i class="fas fa-play first"></i>
                  <i class="fas fa-play second"></i>
                </div>
                <div class="bar top"></div>
                <div class="bar right delay"></div>
                <div class="bar bottom delay"></div>
                <div class="bar left"></div>
              </div>
            </div>
          </a>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered justify-content-center">
            <div class="modal-content">
              <div class="modal-body">
                <iframe width="1120" height="630" src="https://www.youtube.com/embed/6KMGhUo36As/autoplay=1" frameborder="0"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
